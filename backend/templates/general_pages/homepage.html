<!DOCTYPE html>
<html>
<head>
    <title>Демо-страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        #userKey {
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            margin-top: 20px;
        }

        th {
            background-color: #007BFF;
            color: white;
            text-align: left;
            padding: 10px;
        }

        td {
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .profit-up {
            color: green;
        }

        .profit-down {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Введите свой ключ</h1>
        <input type="text" id="userKey">
        <button onclick="fetchData()">Получить информацию</button>
        <table id="data-table">
            <thead>
                <tr>
                    <th>FIGI</th>
                    <th>Instrument Type</th>
                    <th>Buy Price</th>
                    <th>Current Price</th>
                    <th>Profit</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        async function fetchData() {
            const key = document.getElementById('userKey').value;
            const response = await fetch(`/token/${key}`);
            const data = await response.json();
            const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            for (const item of data) {
                const row = document.createElement('tr');

                for (const [key, value] of Object.entries(item)) {
                    if (key !== 'profit') {
                        const cell = document.createElement('td');
                        cell.textContent = value;
                        row.appendChild(cell);
                    } else {
                        const cell = document.createElement('td');
                        cell.innerHTML = value > 0
                            ? `<span class="profit-up">&#9650; ${value}</span>`
                            : `<span class="profit-down">&#9660; ${value}</span>`;
                        row.appendChild(cell);
                    }
                }

                tableBody.appendChild(row);
            }
        }
    </script>
</body>
</html>
